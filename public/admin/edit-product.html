<!DOCTYPE html>
<html lang="en" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Sneaker Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/edit-product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="AdminEditProductController" id="edit-product">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Sneaker Shop Admin</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Site</a>
                    </li>
                    <li class="nav-item">
                        <button ng-click="logout()" class="nav-link">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-9">
                <h1>Editar produto</h1>
            </div>
            <div class="col-md-3">
                <a href="./index.html" class="btn btn-secondary">Voltar</a></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form ng-submit="handleSubmit()">
                    <img class="d-block"
                        ng-src="{{imageUrl || 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/991px-Placeholder_view_vector.svg.png'}}"
                        alt=".">

                    <label class="d-block">
                        <strong class="d-block mb-1">Nome do produto:</strong>
                        <input ng-model="name" type="text" class="form-control" placeholder="Insira o nome do produto.">
                    </label>
                    <label class="d-block mt-3">
                        <strong class="d-block mb-1">Preço do produto:</strong>
                        <input ng-model="price" ng-change="formatPrice()" type="text" class="form-control"
                            placeholder="Insira o preço do produto.">
                    </label>
                    <label class="d-block mt-3">
                        <strong class="d-block mb-1">Descrição do produto:</strong>
                        <textarea ng-model="description" class="form-control"
                            placeholder="Insira a descrição do produto."></textarea>
                    </label>
                    <label class="d-block mt-3">
                        <strong class="d-block mb-1">Link da imagem do produto:</strong>
                        <input ng-model="imageUrl" type="text" class="form-control"
                            placeholder="Insira o link da imagem do produto.">
                    </label>

                    <button type="submit" class="btn btn-primary w-100 mt-3 btn-lg">Atualizar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/lib/jwt-decode.js"></script>
    <script src="../assets/js/services/admin.service.js"></script>
    <script src="../assets/js/services/session.service.js"></script>
    <script src="../assets/js/controllers/admin-edit-product.controller.js"></script>
</body>

</html>
