<!DOCTYPE html>
<html lang="en" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta - Sneaker Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/create-account.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body id="create-account-page" ng-controller="CreateAccountController">
    <div class="main-container">
        <div class="card">
            <div class="card-body">
                <h2>Crie sua conta</h2>
                <form name="createUserForm" ng-submit="handleSubmit()">
                    <div class="row">
                        <div class="col">
                            <label class=" w-100 mt-3">
                                <strong>Nome:</strong>
                                <input type="text" name="name" ng-model="name" class="form-control mt-1"
                                    placeholder="Digite seu nome" ng-required="true">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="w-100 mt-3">
                                <strong>E-mail:</strong>
                                <input type="email" name="email" ng-model="email" class="form-control mt-1"
                                    placeholder="Digite seu e-mail" ng-required="true">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="w-100 mt-3">
                                <strong>Senha:</strong>
                                <input type="password" name="password" ng-model="password" class="form-control mt-1"
                                    placeholder="Digite sua senha" ng-required="true" ng-minlength="6">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="w-100 mt-3">
                                <strong>Confirmação de Senha:</strong>
                                <input type="password" name="passwordConfirmation" ng-model="passwordConfirmation"
                                    class="form-control mt-1" placeholder="Digite sua senha novamente"
                                    ng-required="true">
                                <span class="text-danger"
                                    ng-if="createUserForm.passwordConfirmation.$dirty && password !== passwordConfirmation">
                                    As senhas estão diferentes.
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary w-100 mt-3" ng-disabled="createUserForm.$invalid || loading">
                                {{ loading ? 'Enviando...' : 'Criar conta' }}
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row mt-3">
                    <div class="col text-center">
                        <a href="login.html" class="btn btn-link">Já tem uma conta? Entre!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/controllers/create-account.controller.js"></script>
</body>

</html>
