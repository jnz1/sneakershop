<!DOCTYPE html>
<html lang="en" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="HomeController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">Sneaker Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link active" aria-current="page">Home</a>
                </li>
                <li ng-if="isAuthenticated" class="nav-item">
                    <a href="/cart.html" class="nav-link">Carrinho</a>
                </li>
                <li ng-if="isAuthenticated" class="nav-item">
                    <a href="/purchases.html" class="nav-link">Compras realizadas</a>
                </li>
                <li ng-if="isAuthenticated && isAdmin" class="nav-item">
                    <a href="/admin" class="nav-link">Admin</a>
                </li>
                <li ng-if="!isAuthenticated" class="nav-item">
                    <a href="/login.html" class="nav-link">Entrar</a>
                </li>
                <li ng-if="isAuthenticated" class="nav-item">
                    <button ng-click="logout()" class="nav-link">Sair</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row my-5">
            <div class="col">
                <h1 class="text-center">Sneaker Shop</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-wrap justify-content-center gap-4">
                <div ng-repeat="product in products" class="card" style="width: 18rem;">
                    <img ng-src="{{product.imageUrl}}" class="card-img-top" alt="{{product.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-text">{{product.price | currency}}</p>
                        <button ng-click="addToCart(product.id)" type="button" class="btn btn-primary w-100">Adicionar ao carrinho</button>
                    </div>
                </div>
                <p ng-if="products.length == 0" class="text-center alert alert-light" role="alert">
                    Nenhum produto encontrado.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/controllers/home.controller.js"></script>
</body>

</html>
