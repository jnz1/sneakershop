<!DOCTYPE html>
<html lang="en" ng-app="ecommerce-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Sneaker Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body id="login-page" ng-controller="LoginController">
    <div class="main-container">
        <div class="card">
            <div class="card-body">
                <h2>Login</h2>
                <form name="loginUserForm" ng-submit="handleSubmit()">
                    <div class="row">
                        <div class="col">
                            <label class="w-100 mt-3">
                                <strong>E-mail:</strong>
                                <input type="email" name="email" ng-model="email" class="form-control mt-1"
                                    placeholder="Digite seu e-mail" ng-required="true">
                                <span class="text-danger" ng-if="loginUserForm.email.$error.required">
                                    O e-mail é obrigatório.
                                </span>
                                <span class="text-danger" ng-if="loginUserForm.email.$error.email">
                                    Insira um e-mail válido.
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="w-100 mt-3">
                                <strong>Senha:</strong>
                                <input type="password" name="password" ng-model="password" class="form-control mt-1"
                                    placeholder="Digite sua senha" ng-required="true" ng-minlength="6">
                                <span class="text-danger" ng-if="loginUserForm.email.$error.required">
                                    A senha é obrigatória.
                                </span>
                                <span class="text-danger" ng-if="loginUserForm.email.$error.minlength">
                                    A senha deve ter pelo menos 6 caracteres.
                                </span>
                                <span class="text-danger" ng-if="loginError">
                                    E-mail ou senha inválidos.
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary w-100 mt-3" ng-disabled="loginUserForm.$invalid || loading">
                                {{ loading ? 'Enviando...' : 'Entrar' }}
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row mt-3">
                    <div class="col text-center">
                        <a href="create-account.html" class="btn btn-link">Não tem uma conta? Crie uma!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/controllers/login.controller.js"></script>
</body>

</html>
